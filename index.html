<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <title>SVGTree</title>
    <script type="text/javascript">
        var requirejs = {
            baseUrl: 'js',
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                bootstrap: '../bower_components/bootstrap/dist/js/bootstrap.min',
                d3: '../node_modules/d3/build/d3',
                'd3-dispatch': '../node_modules/d3-dispatch/build/d3-dispatch',
                'd3-selection': '../node_modules/d3-selection/build/d3-selection',
                'd3-hierarchy': '../node_modules/d3-hierarchy/build/d3-hierarchy',
                'd3-drag': '../node_modules/d3-drag/build/d3-drag'
            }
        };
    </script>
    <script data-main="main" src="js/require.js"></script>

</head>
<body>
<div class="container-fluid">

    <h1>SVG tree examples</h1>
    <div class="row">
        <div class="col-md-3">
            <h2>Configuration tree</h2>
            <div class="tree-configuration tree-wrapper"></div>
        </div>
            <div>
                <input id="selectedNodes" class="selected-nodes" type="text"/>
            </div>
        <div class="col-md-3">
            <h2>Category tree</h2>
            <div class="toolbar tree-toolbar">

            </div>
            <div class="tree-category tree-wrapper">
            </div>

        </div>

        <div class="col-md-3">
            <h2>Page tree</h2>
            <div class="tree-page tree-wrapper"></div>
        </div>

        <div class="col-md-3">
            <h2>Folder tree</h2>
            <div class="tree-folder tree-wrapper"></div>
        </div>
    </div>
</div>


</body>
</html>
