/sysext/core/Resources/Public/Icons/T3Icons/apps/apps-pagetree-page-default.svg" width="16" height="16" x="8" y="-8"></image><text dx="27" dy="5">Python</text></g><g class="node" transform="translate(48,640)" style="opacity: 1;"><path class="chevron" d="M 0 0 L 9 5 L 0 10 Z" transform="translate(5 -4) rotate(90)"></path><image href="http://introductionpackage.dev.dfau/typo3/sysext/core/Resources/Public/Icons/T3Icons/apps/apps-pagetree-page-default.svg" width="16" height="16" x="8" y="-8"></image><text dx="27" dy="5">R</text></g><g class="node" transform="translate(64,660)" style="opacity: 1;"><image href="http://introductionpackage.dev.dfau/typo3/sysext/core/Resources/Public/Icons/T3Icons/apps/apps-pagetree-page-default.svg" width="16" height="16" x="8" y="-8"></image><text dx="27" dy="5">Shiny</text></g></g></g></svg></div>
<script type="text/javascript">
  "use strict";

  var nodeHeight = 20;
  var indentWidth = 16;
  var duration = 400;
  var tree = d3.layout.tree();
  var svg = d3
      .select("#body")
      .append("svg");
  var container = svg
      .append("g")
      .attr("transform", "translate(" + (indentWidth / 2)  + "," + (nodeHeight / 2) + ")");
  var linkElements = container.append('g')
      .attr('class', 'links');
  var nodeElements = container.append('g')
      .attr('class', 'nodes');
  var root = null;

  d3.json("data.json", function (error, flare) {
    if (error) throw error;
    update(root = flare);
  });

  function squaredDiagonal(d) {
    var path = [];
    path.push('M' + d.source.x + " " + d.source.y);
    path.push('V' + d.target.y);
    path.push('H' + d.target.x);
    return path.join(' ');
  }

  function xy(d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

  function update(root) {
    var data = {};
    data.nodes = tree.nodes(root);
    data.links = tree.links(data.nodes);

    data.nodes.forEach(function(n, i) {
      n.hasChildren = n.children ? 1 : 0;
      n.x = n.depth * indentWidth;
      n.y = i * nodeHeight;
    });

    svg.attr('height', data.nodes.length * nodeHeight);

    var links = linkElements
        .selectAll(".link")
        .data(data.links, function(d) { return d.source.identifier + '|' + d.target.identifier; });

    // update
    links
        .transition()
        .duration(duration)
        .attr("d", squaredDiagonal);

    // create
    links
        .enter()
        .append("path")
        .style('opacity', 0)
        .attr("class", "link")
        .attr("d", squaredDiagonal)
        .transition()
        .duration(duration)
        .style('opacity', 1);

    // delete
    links
        .exit()
        .transition()
        .duration(duration)
        .style('opacity', 0)
        .remove();

    var nodes = nodeElements
        .selectAll(".node")
        .data(data.nodes, function(d) { return d.identifier; });

    // update
    nodes
        .transition()
        .duration(duration)
        .attr("transform", xy);

    nodes
        .selectAll('.chevron')
        .filter(function(d) { return !d.children; })
        .transition()
        .duration(duration)
        .attr("transform", 'translate(-4 -5) rotate(0)');

    nodes
        .selectAll('.chevron')
        .filter(function(d) { return d.children; })
        .transition()
        .duration(duration)
        .attr("transform", 'translate(5 -4) rotate(90)');

    // create
    var nodeEnter = nodes
        .enter()
        .append("g")
        .style('opacity', 0)
        .attr("class", "node")
        .attr("transform", xy);
    nodeEnter
        .filter(function(d) { return d.hasChildren })
        .append('path')
        .attr('class', 'chevron')
        .attr('d', 'M 0 0 L 9 5 L 0 10 Z')
        .attr("transform", 'translate(5 -4) rotate(90)')
        .on("click", click);
    nodeEnter
        .append('svg:image')
        .attr('xlink:href', 'http://introductionpackage.dev.dfau/typo3/sysext/core/Resources/Public/Icons/T3Icons/apps/apps-pagetree-page-default.svg')
        .attr('width', '16')
        .attr('height', '16')
        .attr("x", "8")
        .attr("y", "-8");
    nodeEnter
        .append("text")
        .attr("dx", "27")
        .attr("dy", "5")
        .text(function(d) { return d.name; });
    nodeEnter
        .transition()
        .duration(duration)
        .style('opacity', 1);

    // delete
    nodes
        .exit()
        .transition()
        .duration(duration)
        .style('opacity', 0)
        .remove();
  }

  function hideChildren(d) {
    if (d.children === undefined) {
      return;
    }
    d._children = d.children;
    d.children = null;
  }

  function showChildren(d) {
    if (d._children === undefined) {
      return;
    }
    d.children = d._children;
    d._children = null;
  }

  function click(d) {
    console.log(d.name);
    if (d.children) {
      hideChildren(d);
    } else {
      showChildren(d);
    }
    update(root);
  }
</script>
